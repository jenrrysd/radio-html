        h1 {

        .radio-list {

            padding: 10px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            width: 280px;
            text-align: center;
            transition: background-color 0.3s ease;
            /* Transición suave */

        .radio-list button:hover {
            background-color: #0056b3;
        }

        .radio-list button.active {
            background-color: #004080;
            /* Azul oscuro para el botón activo */
        }

        audio {
            margin: 10px 0;
            text-align: center;
            width: 280px;
            height: 50px;
            border-radius: 1 !important;
            -webkit-border-radius: 0 !important;
            -moz-border-radius: 0 !important;
        }

        .audio-container {
            padding-top: 5px;
            height: 30px;
            transform: scale(1.3);
            /* Escala el reproductor 2 veces su tamaño */
            border-radius: 1 !important;
            -webkit-border-radius: 1 !important;
            -moz-border-radius: 1 !important;
        }

        /* Forzar bordes cuadrados en todos los elementos internos del reproductor */
        audio::-webkit-media-controls-panel {

        }

        audio::-webkit-media-controls-enclosure {

        }

        #currentStation {

    <script>
        let activeButton = null;
        let currentUrl = null;

        function playRadio(url, button) {
            const audioPlayer = document.getElementById('audioPlayer');
            const currentStation = document.getElementById('currentStation');

            if (activeButton === button && currentUrl === url) {
                // Si el botón activo es el mismo y la URL es la misma, detén la reproducción
                audioPlayer.pause();
                audioPlayer.src = '';
                currentStation.innerHTML = "Selecciona una emisora";
                button.classList.remove('active');
                activeButton = null;
                currentUrl = null;
            } else {
                // Si no, reproduce la nueva URL
                audioPlayer.src = url;
                audioPlayer.play();
                const stationName = button.textContent;
                currentStation.innerHTML = "Reproduciendo Emisora:<br>" + stationName;

                if (activeButton) {
                    activeButton.classList.remove('active');
                }

                button.classList.add('active');
                activeButton = button;
                currentUrl = url;
            }
        }
    </script>
